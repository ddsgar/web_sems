<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background-image-2">
    <div class="content">
        <h1>Добавь новое растение в список</h1>
        <form id="plant-form">
            <input type="text" id="plant-name" placeholder="Название" required>
            <input type="text" id="plant-description" placeholder="Тип" required>
            <input type="text" id="plant-city" placeholder="Город" required>
            <input type="text" id="plant-contact" placeholder="Контакты" required>
            <button type="submit">Добавить Растение</button>
        </form>
        <div id="success-message" class="hidden"></div>
        <a href="index.html">Вернуться к списку</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
